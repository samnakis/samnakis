<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- resets browser defaults -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!-- custom styles -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,600&family=Orelega+One&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>

            <div class="name">
                <h1>Shelby's Burgers</h1>
            </div>

            <div class="top">
                <div class="box_top">
                    <h3><a href="menu.html">Menu</a></h3>
                </div>
                <div class="box_top">
                    <h3><a href="order_online.html">Order Online</a></h3>
                </div>
                <div class="box_top">
                    <h3><a href="locations.html">Locations</a></h3>
                </div>
                <div class="box_top">
                    <h3><a href="about_us.html">About Us</a></h3>
                </div>
                <div class="box_top">
                    <h3><a href="contact_us.html">Contact Us</a></h3>
                </div>
            </div>
        </div>

        <div class="order_section">
            <h2>Place an online order below!</h2>
            
            <form action="http://www.example.com/login.php">
                <p>Name: </br>
                    <input type="text" name="name" maxlength="50"/>
                </p>

                <p>Phone Number: </br>
                    <input type="tel" name="phone" maxlength="15"/>
                </p>

                <p>Email: </br>
                    <input type="email" name="email" maxlength="50"/>
                </p>

                <p>Pickup Time: </br>
                    <input type="datetime-local" name="time"/>
                </p>

                <div class="food_form">
                    <p><b>Input your food selections here:</b></p>
                    <p>Burgers:
                        <input type="number" name="burgers"/>
                    </p>
                    <p>Fries:
                        <input type="number" name="fries"/>
                    </p>
                    <p>Sides:
                        <input type="number" name="sides"/>
                    </p>
                    <p>Drinks:
                        <input type="number" name="drinks"/>
                    </p>
                    <p>Shakes:
                        <input type="number" name="shakes"/>
                    </p>
                </div>

                <p>Additional Notes: </br>
                    <textarea name="comments" cols="30" rows="10"></textarea>
                </p>

                <p><input type="submit" name="send" value="Submit"/> 
                    <input type="reset" name="reset"></p>
            </form>
        </div>

        <div class="footer">
            Shelby's Burgers 2021
        </div>
    </div>
</body>
</html>
