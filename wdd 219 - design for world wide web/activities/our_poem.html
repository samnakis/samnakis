<body>
    <h1>1442</h1>

    to mend each tattered faith<br>
    there is a needle fair<br>
    though no appearance indicate-<br>
    'tis threaded in the air-<br><br>

    and thou it do not wear<br>
    as if it never tore<br>
    'tis very comfortable indeed<br>
    and spacious as before-<br><br>

    <i><b>- emily dickinson</b></i>
